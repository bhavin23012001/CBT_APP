name: Build & Analyze

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      #################################
      # Checkout repo
      #################################
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      #################################
      # Flutter (Frontend) Setup & Analyze
      #################################
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0' # match your local flutter version

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Run Flutter analyzer (don't fail on warnings)
        run: flutter analyze || true

      - name: Run Flutter tests (optional)
        run: flutter test || true

      - name: Build Flutter web
        run: flutter build web

      #################################
      # .NET (Backend) Setup & Build
      #################################
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x' # match your backend version

      - name: Restore backend dependencies
        run: dotnet restore ./backend

      - name: Build backend
        run: dotnet build ./backend --no-restore --configuration Release

      - name: Run backend tests (optional)
        run: dotnet test ./backend --no-build --verbosity normal || true

      #################################
      # SonarCloud Scan (Covers Both)
      #################################
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
