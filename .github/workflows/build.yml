name: SonarCloud Analysis

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'lib/**'
      - 'backend/**'
      - 'test/**'
      - 'sonar-project.properties'
      - 'pubspec.yaml'

jobs:
  sonarcloud:
    name: Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      # Checkout full repo history (needed for SonarCloud blame info)
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Run SonarCloud analysis
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # Wait for Quality Gate result
      - name: SonarCloud Quality Gate
        uses: SonarSource/sonarcloud-quality-gate-action@master
        with:
          projectKey: your_project_key_here
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # Save SonarCloud report as artifact
      - name: Save SonarCloud report
        run: |
          mkdir -p sonar-report
          cp -r .scannerwork/* sonar-report/

      - name: Upload SonarCloud report as artifact
        uses: actions/upload-artifact@v3
        with:
          name: sonarcloud-report
          path: sonar-report/
