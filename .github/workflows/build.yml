name: SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      # Checkout repo
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Setup Flutter SDK
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2' # adjust to match your Flutter version

      # Install Flutter/Dart dependencies
      - name: Install Flutter/Dart dependencies
        run: flutter pub get

      # Run tests with coverage (Flutter/Dart)
      - name: Run Flutter/Dart tests with coverage
        run: flutter test --coverage

      # Setup Node.js (for backend)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Adjust as per your backend requirement

      # Install backend dependencies
      - name: Install backend dependencies
        run: |
          cd backend
          npm install
          cd ..

      # Run backend tests with coverage (Node.js using Jest)
      - name: Run backend tests with coverage
        run: |
          cd backend
          npm run test:coverage
          cd ..

      # Run SonarCloud analysis
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # Save SonarCloud analysis report (optional, for debugging)
      - name: Save SonarCloud report
        run: |
          mkdir -p sonar-report
          cp -r .scannerwork/* sonar-report/

      # Upload report artifact (optional, for debugging)
      - name: Upload SonarCloud report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: sonarcloud-report
          path: sonar-report/
