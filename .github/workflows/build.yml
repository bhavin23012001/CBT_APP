name: SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
    # Run on all changes (remove "paths" restriction so even 1-line changes trigger analysis)

jobs:
  sonarcloud:
    name: Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      # Checkout full history (required for blame/coverage info)
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Run SonarCloud analysis
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # Save SonarCloud analysis report
      - name: Save SonarCloud report
        run: |
          mkdir -p sonar-report
          cp -r .scannerwork/* sonar-report/

      # Upload report as downloadable artifact
      - name: Upload SonarCloud report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: sonarcloud-report
          path: sonar-report/
