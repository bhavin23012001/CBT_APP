name: SonarCloud Analysis
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
    paths:  # Only run when actual code changes
      - 'lib/**'
      - 'backend/**'
      - 'test/**'
      - 'sonar-project.properties'
      - 'pubspec.yaml'

jobs:
  sonarcloud:
    name: Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 5  # Fail fast if hanging
    steps:
      # Shallow clone (faster checkout)
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # SonarCloud needs full history for blame info
          
      # Skip cache if not needed - cache lookup can take 10-20s
      # Only use if your project is large (>1000 files)
      # - name: Cache SonarCloud packages
      #   uses: actions/cache@v3
      #   with:
      #     path: ~/.sonar/cache
      #     key: ${{ runner.os }}-sonar

      # Run SonarCloud (minimal configuration)
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
