name: Code Quality
on:
  push:
    branches: [main]
    paths: ['lib/**', 'backend/**', 'sonar-project.properties']
  pull_request:
    paths: ['lib/**', 'backend/**', 'sonar-project.properties']

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    if: |
      !contains(github.event.head_commit.message, '[skip ci]') &&
      !contains(github.event.head_commit.message, '[skip sonar]')
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1  # Minimal for PRs
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          
      - if: github.event_name == 'push'
        run: git fetch --unshallow  # Full history only for main branch
        
      - uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: |
            -Dsonar.scm.revision=${{ github.event.pull_request.head.sha || github.sha }}
            -Dsonar.pullrequest.key=${{ github.event.number }}
            -Dsonar.pullrequest.branch=${{ github.head_ref }}
            -Dsonar.pullrequest.base=${{ github.base_ref }}
            -Dsonar.qualitygate.wait=false
