# Required metadata
sonar.projectKey=bhavin23012001_CBT_APP
sonar.organization=bhavin23012001

# Display name and version
sonar.projectName=CBT_APP
sonar.projectVersion=1.0

# Source code locations
sonar.sources=lib,backend
sonar.tests=test

# Exclusions (ignore generated + build files)
sonar.exclusions=**/.dart_tool/**,**/build/**,**/*.g.dart,**/*.freezed.dart,**/*.gen.dart

# Encoding
sonar.sourceEncoding=UTF-8

# Disable C/C++/Objective-C (for Flutter project)
sonar.c.file.suffixes=-
sonar.cpp.file.suffixes=-
sonar.objc.file.suffixes=-

# Coverage report (generated via `flutter test --coverage`)
sonar.dart.coverage.reportPaths=coverage/lcov.info

# SonarCloud server
sonar.host.url=https://sonarcloud.io
