# --- Required metadata (already correct) ---
sonar.projectKey=bhavin23012001_CBT_APP
sonar.organization=bhavin23012001
sonar.projectName=CBT_APP
sonar.projectVersion=1.0

# --- Sources ---
# Flutter/Dart code
sonar.sources=lib,backend,android,ios,web,linux,macos,windows

# Dart/Flutter tests
sonar.tests=test

# --- Exclusions (ignore generated + build files) ---
sonar.exclusions=**/.dart_tool/**,**/build/**,**/*.g.dart,**/*.freezed.dart,**/*.gen.dart,**/node_modules/**,**/coverage/**

# --- Encoding ---
sonar.sourceEncoding=UTF-8

# --- Disable irrelevant language scanners (for Flutter project) ---
sonar.c.file.suffixes=-
sonar.cpp.file.suffixes=-
sonar.objc.file.suffixes=-

# --- Dart/Flutter coverage report ---
sonar.dart.coverage.reportPaths=coverage/lcov.info

# --- Node.js (backend) ---
# Include JS/TS analysis
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info
# Optional if using TypeScript
sonar.ts.tslint.reportPaths=backend/tslint-report.json

# --- SonarCloud server ---
sonar.host.url=https://sonarcloud.io
